<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="body">
    <div class="container">
        <section class="section">
            <p>Далеко-далеко за словесными, горами в стране гласных и согласных живут.</p>
            <div class="info swiper">
                <!-- Additional required wrapper -->
                <div class="info__inner swiper-wrapper">
                    <!-- Slides -->
                    <div class="info__slide swiper-slide">Slide 1</div>
                    <div class="info__slide swiper-slide">Slide 2</div>
                    <div class="info__slide swiper-slide">Slide 3</div>
                    <div class="info__slide swiper-slide">Slide 4</div>
                    <div class="info__slide swiper-slide">Slide 5</div>
                </div>
                <!-- If we need pagination -->
                <!-- Пагинация с цифрами -->
                <div class="swiper-pagination swiper-pagination-fraction"></div>

                <!-- Пагинация с точками -->
                <div class="info__pagination swiper-pagination swiper-pagination-bullets"></div>

                <!-- If we need navigation buttons -->
                <div class="info__btn info__btn_prev swiper-button-prev"></div>
                <div class="info__btn info__btn_next swiper-button-next"></div>
            </div>
        </section>
    </div>
</body>

</html>
